  <!-- Header / Navbar -->

  <!-- Contact Form Section -->
  <div class="contactform">
    <h2><i class="fas fa-envelope"></i> Contact Me</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
  
  <input type="hidden" name="access_key" value="a0142a70-510c-4e32-ab24-f670ebcacc96">

  <div class="mb-3">
    <label for="clientname" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="clientname" placeholder="Enter your name" required>
  </div>

  <div class="mb-3">
    <label for="clientemail" class="form-label">Email Address</label>
    <input type="email" name="email" class="form-control" id="clientemail" placeholder="example@mail.com" required>
  </div>

  <div class="mb-3">
    <label for="clientphone" class="form-label">Phone</label>
    <input type="tel" name="phone" class="form-control" id="clientphone" placeholder="e.g. +91 98765XXXXX">
  </div>

   <div class="mb-3">
    <label for="clientmessage" class="form-label">Your Message</label>
    <textarea name="message" class="form-control" id="clientmessage" rows="5" placeholder="Write your message here..." required></textarea>
  </div>

  <div class="mb-3" id="form-check">
    <input type="checkbox" name="project_request" class="form-check-input" id="isclient">
    <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
  </div>

  <button type="submit" class="btn1">Submit</button>
</form>

  </div>
 <script>

  });
</script>
