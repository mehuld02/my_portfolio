<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Developer Portfolio - Contact</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="portfolio.css">

   
</head>
<body>

  <!-- Header / Navbar -->
  <header class="header">
    <a href="index.html" class="logo"> Portfolio</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="project.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="#" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <div class="contactform">
    <h2><i class="fas fa-envelope"></i> Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="clientname" class="form-label">Name</label>
        <input type="text" class="form-control" id="clientname" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="clientemail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="clientemail" placeholder="example@mail.com" required>
        <div id="emailHelp" class="form-text">I'll never share your email and phone with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="clientphone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="clientphone" placeholder="e.g. +91 98765XXXXX">
      </div>

      <div class="mb-3">
        <label for="clientenquiry" class="form-label">Enquiry</label>
        <input type="text" class="form-control" id="clientenquiry" placeholder="How can I help you?" required>
      </div>

      <div class="mb-3" id="form-check">
        <input type="checkbox" class="form-check-input" id="isclient">
        <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
      </div>

      <button type="submit" class="btn1">Submit</button>
    </form>
  </div>

</body>
</html>
